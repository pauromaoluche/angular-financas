<nav class="breadcrumb mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Lançamentos</li>
    </ol>
</nav>

<div class="row mb-5">
    <div class="col-lg-6">
        <h1 class="border-start border-3 ps-2">
            Lançamentos
        </h1>
    </div>
    <div class="col-lg-6">
        <a routerLink="new" class="btn btn-primary float-end">+ Novo Lançamento</a>
    </div>
</div>

<table class="table table-hover">
    <thead class="bg-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Lançamento</th>
            <th scope="col">Categoria</th>
            <th scope="col">Valor R$</th>
            <th scope="col" class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <th scope="row">{{ entry.id }}</th>
            <td>{{ entry.name }}<br>
                <small class="text-success">{{ entry.date }}</small><br>
                <small *ngIf="entry.description">{{ entry.description }}</small>
            </td>
            <td>
                {{ entry.category!.name }}
            </td>
            <td>
                <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                    {{ entry.amount }}
                </strong>
                <br>
                <span class="badge bg-light text-dark">{{ entry.paidText }}</span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-primary btn-sm me-2">Editar</a>
                <a (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

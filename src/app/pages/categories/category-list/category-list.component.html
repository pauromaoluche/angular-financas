<nav class="breadcrumb mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Library</li>
  </ol>
</nav>

<div class="row mb-5">
  <div class="col-lg-6">
    <h1 class="border-start border-3 ps-2">
      Categorias
    </h1>
  </div>
  <div class="col-lg-6">
    <a routerLink="new" class="btn btn-primary float-end">+ Nova categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead class="bg-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Categorias</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{ category.id }}</th>
      <td>{{ category.name }}<br>
        <small>{{ category.description }}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-primary btn-sm me-2">Editar</a>
        <a (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
